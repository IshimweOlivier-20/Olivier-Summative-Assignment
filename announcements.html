<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Announcements - Olivier</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-50">
  <div class="max-w-6xl mx-auto p-4">
    <h1 class="text-2xl font-semibold">Announcements</h1>
    <div id="ann-list" class="mt-4 space-y-3"></div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script>
    $(function(){
      apiGet('/api/announcements').then(list=>{
        const $c = $('#ann-list').empty();
        (list||[]).forEach(a=>{
          const el = $(`
            <div class="bg-white p-4 rounded shadow">
              <div class="flex items-center justify-between">
                <div>
                  <h3 class="font-semibold">${a.title}</h3>
                  <div class="text-sm text-gray-500">${a.duration_seconds ? a.duration_seconds+'s' : ''} â€¢ ${a.created_at}</div>
                </div>
                <div>
                  <button data-src="${a.audio_url}" class="play btn px-3 py-1 bg-indigo-600 text-white rounded">Play</button>
                </div>
              </div>
            </div>
          `);
          $c.append(el);
        });
      }).catch(()=>$('#ann-list').html('<div class="p-4 bg-white rounded text-red-600">Failed to load</div>'));

      $(document).on('click','.play', function(){
        const src = $(this).data('src');
        const a = new Audio(src);
        a.play();
      });
    });
  </script>
</body>
</html>
