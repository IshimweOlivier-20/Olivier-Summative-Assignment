<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Events - Olivier</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-50">
  <div class="max-w-6xl mx-auto p-4">
    <h1 class="text-2xl font-semibold">Events</h1>
    <div id="events-list" class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-4">
      <!-- Event cards will render here -->
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script>
    $(function(){
      function render(cards){
        const $list = $('#events-list').empty();
        if(!cards.length) $list.append('<div class="p-4 bg-white rounded">No events found.</div>');
        cards.forEach(ev=>{
          const card = `<div class="bg-white p-4 rounded shadow">
            <h3 class="text-lg font-semibold">${ev.title}</h3>
            <p class="text-sm text-gray-600">${ev.location || ''} â€” ${ev.starts_at || ''}</p>
            <p class="mt-2 text-gray-700">${(ev.description||'').slice(0,140)}</p>
            <div class="mt-3 flex items-center space-x-2">
              <a href="event-detail.html?id=${ev.id}" class="px-3 py-1 bg-indigo-600 text-white rounded">View</a>
              ${isAdmin() ? `<a href="admin/event-edit.html?id=${ev.id}" class="px-3 py-1 border rounded">Edit</a>`: ''}
            </div>
          </div>`;
          $list.append(card);
        });
      }

      // Fetch published events
      apiGet('/api/events', {published: true}).then(resp=>{
        const data = resp && resp.data ? resp.data : resp;
        render(data || []);
      }).catch(err=>{
        $('#events-list').html('<div class="p-4 bg-white rounded text-red-600">Failed to load events</div>');
      });
    });
  </script>
</body>
</html>
