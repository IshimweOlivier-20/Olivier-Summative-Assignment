<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - Olivier</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-50">
  <div class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white p-6 rounded shadow">
      <h2 class="text-2xl font-semibold mb-4">Sign in</h2>
      <form id="login-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium">Email</label>
          <input name="email" type="email" required class="mt-1 w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label class="block text-sm font-medium">Password</label>
          <input name="password" type="password" required class="mt-1 w-full border rounded px-3 py-2" />
        </div>
        <div class="flex items-center justify-between">
          <label class="inline-flex items-center"><input type="checkbox" id="remember" class="mr-2"> Remember me</label>
          <a href="#" class="text-sm text-indigo-600">Forgot?</a>
        </div>
        <div>
          <button type="submit" class="w-full bg-indigo-600 text-white px-4 py-2 rounded">Sign in</button>
        </div>
      </form>
      <p class="mt-4 text-sm">Don't have an account? <a href="signup.html" class="text-indigo-600">Sign up</a></p>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script>
    $(function(){
      $('#login-form').on('submit', function(e){
        e.preventDefault();
        const data = {
          email: $(this).find('[name=email]').val(),
          password: $(this).find('[name=password]').val(),
        };
        const persistent = $('#remember').is(':checked');
        authLogin(data, persistent).then(()=>{
          window.location.href = 'index.html';
        }).catch(err=>{
          alert(err.message || 'Login failed');
        });
      });
    });
  </script>
</body>
</html>
