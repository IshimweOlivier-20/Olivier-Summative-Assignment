<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>My Registrations - Olivier</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-50">
  <div class="max-w-4xl mx-auto p-4">
    <h1 class="text-2xl font-semibold">My Registered Events</h1>
    <div id="regs" class="mt-4 grid gap-4"></div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script>
    $(function(){
      if(!isAuthenticated()){ window.location.href='login.html'; return; }
      apiGet('/api/event-registrations/my-registrations').then(list=>{
        const $c = $('#regs').empty();
        (list||[]).forEach(r=>{
          $c.append(`<div class="bg-white p-4 rounded shadow"><div class="flex justify-between"><div><h3 class="font-semibold">${r.event_title||'Event'}</h3><div class="text-sm text-gray-500">${r.starts_at||''}</div></div><div><a href="event-detail.html?id=${r.event_id}" class="px-3 py-1 bg-indigo-600 text-white rounded">View</a></div></div></div>`);
        });
      }).catch(()=>$('#regs').html('<div class="text-red-600">Failed to load registrations</div>'));
    });
  </script>
</body>
</html>
