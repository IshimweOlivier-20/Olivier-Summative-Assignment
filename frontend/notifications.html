<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Notifications - Civic Events</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-50">
  <div class="max-w-4xl mx-auto p-6">
    <a href="index.html" class="text-indigo-600">‚Üê Back</a>
    <h1 class="text-2xl font-semibold mt-4">Notifications</h1>
    <div id="notifications-list" class="mt-4 space-y-3"></div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script>
    $(function(){
      function renderList(list){
        const $c = $('#notifications-list').empty();
        if(!list || list.length === 0) return $c.html('<div class="p-4 bg-white rounded">No notifications</div>');
        list.forEach(n=>{
          const el = $(
`<div class="bg-white p-4 rounded shadow">
  <div class="flex items-start justify-between">
    <div>
      <div class="font-medium">${n.title}</div>
      <div class="text-sm text-gray-600 mt-1">${n.message}</div>
      <div class="text-xs text-gray-400 mt-2">${new Date(n.created_at).toLocaleString()}</div>
    </div>
  </div>
</div>`);
          $c.append(el);
        });
      }

      apiGet('/api/notifications').then(resp=>{
        const list = resp && resp.data ? resp.data : resp;
        renderList(list);
      }).catch(()=>$('#notifications-list').html('<div class="p-4 bg-white rounded text-red-600">Failed to load notifications</div>'));
    });
  </script>
</body>
</html>
