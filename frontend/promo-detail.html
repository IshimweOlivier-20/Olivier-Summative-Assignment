<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Promo - Civic Events</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-50">
  <div class="max-w-4xl mx-auto p-6">
    <a href="promos.html" class="text-indigo-600">‚Üê Back to promos</a>
    <div id="promo" class="mt-4 bg-white p-6 rounded shadow"></div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/toast.js"></script>
  <script src="js/api.js"></script>
  <script>
    $(function(){
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      if(!id) return $('#promo').html('<div class="text-red-600">Missing promo id</div>');

      function render(p){
        const html = `
          <h1 class="text-2xl font-semibold">${p.title || 'Untitled'}</h1>
          <div class="text-sm text-gray-500 mt-1">${p.created_at ? new Date(p.created_at).toLocaleString() : ''}</div>
          <div class="mt-4">
            <video controls class="w-full rounded shadow bg-black">
              <source src="${p.video_url}" type="video/mp4">
              Your browser does not support the video tag.
            </video>
            ${p.caption_text ? `<div class="mt-2 text-sm text-gray-600">${p.caption_text}</div>` : ''}
          </div>
          <div class="mt-4 text-gray-700">${p.description || ''}</div>
        `;
        $('#promo').html(html);
      }

      apiGet('/api/promos/' + id).then(resp=>{
        const p = resp && resp.data ? resp.data : resp;
        render(p);
      }).catch(()=>$('#promo').html('<div class="text-red-600">Failed to load promo</div>'));
    });
  </script>
</body>
</html>
