<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Promos - Olivier</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-50">
  <div class="max-w-6xl mx-auto p-4">
    <h1 class="text-2xl font-semibold">Promos</h1>
    <div id="promo-list" class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script>
    $(function(){
      apiGet('/api/promos').then(resp=>{
        const list = resp && resp.data ? resp.data : resp;
        const $c = $('#promo-list').empty();
        (list||[]).forEach(p=>{
          const item = `
            <div class="bg-white p-4 rounded shadow">
              <h3 class="font-semibold">${p.title}</h3>
              <p class="text-sm text-gray-600">${(p.description||'').slice(0,120)}</p>
              <div class="mt-3">
                <a href="promo-detail.html?id=${p.id}" class="px-3 py-1 bg-indigo-600 text-white rounded">Play</a>
              </div>
            </div>
          `;
          $c.append(item);
        });
      }).catch(()=>$('#promo-list').html('<div class="p-4 bg-white rounded text-red-600">Failed to load</div>'));
    });
  </script>
</body>
</html>
