<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign up - Olivier</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-50">
  <div class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white p-6 rounded shadow">
      <h2 class="text-2xl font-semibold mb-4">Create account</h2>
      <form id="signup-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium">Full name</label>
          <input name="full_name" required class="mt-1 w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label class="block text-sm font-medium">Email</label>
          <input name="email" type="email" required class="mt-1 w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label class="block text-sm font-medium">Password</label>
          <input name="password" type="password" required class="mt-1 w-full border rounded px-3 py-2" />
          <div id="pw-strength" class="mt-2 text-sm text-gray-600">Password strength: <span id="pw-strength-val">â€”</span></div>
        </div>
        <div>
          <label class="block text-sm font-medium">Confirm password</label>
          <input name="confirm_password" type="password" required class="mt-1 w-full border rounded px-3 py-2" />
        </div>
        <div>
          <button type="submit" class="w-full bg-indigo-600 text-white px-4 py-2 rounded">Create account</button>
        </div>
      </form>
      <p class="mt-4 text-sm">Already have an account? <a href="login.html" class="text-indigo-600">Sign in</a></p>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/toast.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script>
    function checkPasswordStrength(pw){
      let score=0;
      if(pw.length>=8) score++;
      if(/[A-Z]/.test(pw)) score++;
      if(/[0-9]/.test(pw)) score++;
      if(/[^A-Za-z0-9]/.test(pw)) score++;
      return score;
    }

    $(function(){
      $('[name=password]').on('input', function(){
        const v = $(this).val();
        const s = checkPasswordStrength(v);
        const labels=['Very weak','Weak','Okay','Strong','Excellent'];
        $('#pw-strength-val').text(labels[s]);
      });

      $('#signup-form').on('submit', function(e){
        e.preventDefault();
        const full_name = $(this).find('[name=full_name]').val();
        const email = $(this).find('[name=email]').val();
        const password = $(this).find('[name=password]').val();
        const confirm = $(this).find('[name=confirm_password]').val();
        if(password !== confirm){ showError('Passwords do not match'); return; }
        const score = checkPasswordStrength(password);
        if(score < 3){ showError('Password too weak'); return; }
        authSignup({full_name,email,password}).then(()=>{
          showSuccess('Signup successful. Please login.');
          window.location.href = 'login.html';
        }).catch(err=>{
          showError((err && err.message) || 'Signup failed');
        });
      });
    });
  </script>
</body>
</html>
